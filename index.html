<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

 <main class="main-container">

  <section class="card-container">

    <div class="card-container__bg">

    </div>

    <div class="card-container__profile">
      <img src="./images/image-victor.jpg" alt="profile image" class="">
    </div>

    <div class="card-container__info">

      <div class="info__details">
        <h1>Victor Crest <span> 26</span> </h1>
        <p>London</p>
      </div>

    <div class="detail"></div>
    
     <div class="info__stats">

      <div class="stats__first">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
          
      <div class="stats__second">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
          
      <div class="stats__third">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>

    </div>

  </section>

 </main> 


</body>
</html>
